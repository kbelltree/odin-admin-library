<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Library</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <!-- header -->
    <div class="header">
        <h1>Library</h1>
        <button id="open-form">Add New Book</button>
    </div>

    <!-- pop-up form -->
    <div id="form-popup">
        <form id="entry-form">
            <button type="button" id="cancel">
                <img src="./assets/images/icons8-cancel.svg" width="20" height="20" alt="cancel-icon">
            </button>
            <h2>New Book</h2>
            <div class="title-input">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="author-input">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="pages-input">
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages" pattern="[0-9]+" title="Please enter in digits.">
            </div>
            <div class="status-input">
                <label for="finished">Finished?</label>
                <input type="checkbox" id="finished" name="read">
            </div>
            <input type="submit" value="Add">
        </form>
    </div>

    <!-- Book Card Template-->
    <template class="book-template">
        <div class="book-card" data-id="">
            <div class="status-label"></div>
            <h2 class="book-title"></h2>
            <h3 class="book-author"></h3>
            <p class="book-pages"></p>
            <button class="delete-btn" alt="button to delete this book">
               Delete Book
            </button>
        </div>
    </template>

    <!-- Library Container -->
    <div class="container">
        
    </div>

    <p class="credit"><a target="_blank" href="https://icons8.com/icon/59754/cancel">Cancel</a> icon by <a target="_blank" href="https://icons8.com">Icons8,</a> Webpage by <a href="https://github.com/kbelltree" >Keiko S.</a>, 2023. 

</body>

<script src="script.js"></script>

</html>
