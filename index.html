<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Library</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <!-- header -->
    <div class="header">
        <h1>Library</h1>
        <button id="open-form">Add New Book</button>
    </div>

    <!-- pop-up form -->
    <div id="form-popup">
        <form id="entry-form">
            <h2>New Book</h2>
            <button type="button" id="cancel"><img src="./assets/images/close-thick.svg" width="32" height="32" alt="cancel-icon"></button>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages" pattern="[0-9]+">
            <label for="finished">Finished?</label>
            <input type="checkbox" id="finished" name="read">
            <input type="submit" value="Add">
        </form>
    </div>

    <!-- Book Card Template-->
    <template class="book-template">
        <div class="book-card">
            <div class="status-label"></div>
            <h2 class="book-title"></h2>
            <h3 class="book-author"></h3>
            <p class="book-pages"></p>
            <button class="delete-btn" data-title="" alt="button to delete this book">
               Delete Book
            </button>
        </div>
    </template>

    <!-- Library Container -->
    <div class="container">
        
    </div>

    <p class="credit">Created by Keiko S., 2023.</p>

</body>

<script src="script.js"></script>

</html>
